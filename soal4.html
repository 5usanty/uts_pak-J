<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pemesanan dan pembatalan booking hotel</title>
</head>
<body>
    <div id="isi" class="content"></div>
    <div id="message" style="display: none; background: rgb(222, 242, 133);">
        Pemesanan Berhasil
    </div>
    <button id="btn-submit">Pesan Sekarang</button>

    <div id="pesan" style="display: none; background: rgb(207, 13, 52);">
        Proses Pembatalan batal
    </div>
    <button id="submit">Batal</button>

<script type="text/javascript">
    const content = document.getElementById("isi");

        const moto = document.createElement("h2");
        moto.textContent = "Selamat Datang semoga pelayanan kami memuaskan";
        content.appendChild(moto);

        const nama = document.createElement("p");
        nama.textContent = "Nama Hotel : ILLIRA";
        content.appendChild(nama);

        const nim = document.createElement("p");
        nim.textContent = "Alamat : Jln.raya Penujak no.88, Kec.Praya Barat Daya. Nusa Tenggara Barat";
        content.appendChild(nim);

        const tentang = document.createElement("h2");
        tentang.textContent = "Fasilitas ILLIRA";
        content.appendChild(tentang);

        const jurusan = document.createElement("p");
        jurusan.textContent = "Fasilitas : free wifi, diskon 35% untuk langganan tetap";
        content.appendChild(jurusan);

        const fasilitas = document.createElement("p");
        fasilitas.textContent = "Fasilitas Kamar : perlengkapan mandi yang lengkap, televisi, WI-FI, AC, Layanan resepsionis 24 jam, houskeeping harian,diskon 35% untuk langganan tetap";
        content.appendChild(fasilitas);

        const bintang = document.createElement("p");
        bintang.textContent = "Klasifikasi : bintang 5";
        content.appendChild(bintang);

    const hotel = {
            Namahotel : "ILLIRA",
            Alamat : "Alamat : Jln.raya Penujak no.88",
            Jml_kamar : "23 kamar",
            fasilitas : "free wifi, diskon 35% untuk langganan tetap",
            Klasifikasi : "bintang 5",
            boking : function(){
                const eventRegisterComplete = new Event('register-complete');
                const messageElement = document.getElementById('message');
                const btnSubmit = document.getElementById('btn-submit');
                document.addEventListener('register-complete', function (e) {
                    messageElement.style.display = "flex";
                });
                btnSubmit.addEventListener('click', function (e) {
                    document.dispatchEvent(eventRegisterComplete);
                });
            },
            batal : function(){
                const eventRegisterComplete = new Event('cancle-complete');
                const messageElement = document.getElementById('pesan');
                const btnSubmit = document.getElementById('submit');
                document.addEventListener('cancle-complete', function (e) {
                    messageElement.style.display = "flex";
                });
                btnSubmit.addEventListener('click', function (e) {
                    document.dispatchEvent(eventRegisterComplete);
                });

            },
        };
        hotel.boking();
        hotel.batal();
    </script>
    
</body>
</html>
